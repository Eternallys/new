<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var highest = 0
    var xiang
    var scores = [20,45,58,89,100,73,66,31,99]
    for (var i=0;i<scores.length;i++){
      if (scores[i] > highest){
        highest = scores[i]
        xiang = [i]
      }
    }
    document.write(highest+xiang)
  </script>
</body>
</html>
